<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Primeira Página HTML</title>
<style type="text/css">
h1{
color:red;
}
</style>
</head>
<body>
<h2>Cadastro de cliente</h2>
<hr>
<form  action="cadastraimovel">
	<table>
		<tr>
			<td> Proprietário: <input type="text" name="proprietario" /> </td>
		</tr>
		<tr>
			<td> Endereço: <input type="text" name="endereco" /> </td>
		</tr>
		<tr>
			<td> Tipo de contrato:
			<select name="tipo">
				<option value="aluguel">Aluguel</option>
				<option value="venda">Venda</option>
			</select>
			</td>
		</tr>
		
		<tr>
			<td> Contato: <input type="text" name="contato" /> </td>
		</tr>
		<tr>
			<td> Valor: <input type="text" name="valor" /> </td>
		</tr>
		<tr>
			<td> Data Inclusão: <input type="text" name="datainclusao" /> </td>
		</tr>
	</table> <br />
	<input type="submit" value="Enviar" />
</form>

<hr>
<h1>Página criada apenas no html</h1>
</body>
</html>
